<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Manage Questions</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<style>
		table { width: 100%; border-collapse: collapse; }
		th, td { padding: 8px; border: 1px solid #ddd; }
		.actions { white-space: nowrap; }
	</style>
}</head>
<body>
<div class="container">
	<h1>Questions</h1>
	<div class="d-flex justify-content-between mb-3">
		<div>
			<a href="/admin/question/add" class="btn btn-primary">Add Question</a>
			<a href="/admin/question/upload" class="btn btn-success">Upload from Excel</a>
		</div>
		<div>
			<form method="post" action="{{ url_for('admin_delete_all_questions') }}" onsubmit="return confirm('Delete ALL questions? This cannot be undone.');" style="display:inline;">
				<button type="submit" class="btn btn-danger">Delete All Questions</button>
			</form>
		</div>
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Question</th>
				<th>Subject</th>
				<th>Marks</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
		{% for q in questions %}
			<tr>
				<td>{{ loop.index }}</td>
				<td>{{ q.question_text[:120] }}</td>
				<td>{{ q.subject.name }}</td>
				<td>{{ q.marks or 1 }}</td>
				<td class="actions">
					<a href="/admin/question/add?edit={{ q.id }}" class="btn btn-sm btn-secondary">Edit</a>
					<form method="post" action="{{ url_for('admin_delete_question', question_id=q.id) }}" style="display:inline;" onsubmit="return confirm('Delete this question? This will remove it from any past sessions.');">
						<button type="submit" class="btn btn-sm btn-danger">Delete</button>
					</form>
				</td>
			</tr>
		{% else %}
			<tr><td colspan="5">No questions found.</td></tr>
		{% endfor %}
		</tbody>
	</table>

	<a href="/admin/dashboard" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
