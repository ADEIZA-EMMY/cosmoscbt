{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h3>Edit Exam - {{ exam.title }}</h3>
  <p>Use this form to upload or replace the exam image. Other fields remain unchanged.</p>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Exam Image (optional)</label>
      <input type="file" name="exam_image" accept="image/*" class="form-control" />
    </div>
    <div class="d-flex">
      <a href="{{ url_for('admin_view_exam', exam_id=exam.id) }}" class="btn btn-secondary me-2">Cancel</a>
      <button class="btn btn-primary">Upload Image</button>
    </div>
  </form>
</div>
{% endblock %}
