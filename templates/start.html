<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Start Exam</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1>Start Exam</h1>
    <p>Enter your username (or student code) and the exam code to begin.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, msg in messages %}
          <li class="flash {{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('start_exam') }}">
        <div class="form-group">
            <label for="username_or_code">Username or Student Code</label>
            <input id="username_or_code" name="username_or_code" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="exam_code">Exam Code</label>
            <input id="exam_code" name="exam_code" class="form-control" required>
        </div>
      <div class="form-group">
        <label for="access_code">Your Access Code (given by admin)</label>
        <input id="access_code" name="access_code" class="form-control" required>
      </div>
        <button type="submit" class="btn btn-primary">Start Exam</button>
    </form>

    <p><a href="{{ url_for('login') }}">Admin/Student login</a></p>
</div>
</body>
</html>
