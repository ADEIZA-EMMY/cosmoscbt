<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CBT System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }
        .register-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .register-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Register for CBT System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="school_id">School</label>
                <select id="school_id" name="school_id" required>
                    <option value="">Select your school</option>
                    {% for s in schools %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="school_code">School Access Code</label>
                <input
                    type="text"
                    id="school_code"
                    name="school_code"
                    placeholder="Enter 10-digit school access code"
                    required
                >
            </div>
            <div class="form-group">
                <label for="student_class">Class / Level</label>
                <select id="student_class" name="student_class">
                    <option value="">Select class (optional)</option>
                    {% if classes %}
                        {% for cl in classes %}
                            <option value="{{ cl }}">{{ cl }}</option>
                        {% endfor %}
                    {% else %}
                        <option>JSS1</option><option>JSS2</option><option>JSS3</option>
                        <option>SS1</option><option>SS2</option><option>SS3</option>
                        <option>BASIC1</option><option>BASIC2</option><option>BASIC3</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Prefer not to say</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="passport">Passport / Profile Photo (optional)</label>
                <input type="file" id="passport" name="passport" accept="image/*" capture="environment">
                <input type="hidden" id="passport_data" name="passport_data">
                <div class="mt-2">
                    <button type="button" id="open_camera" class="btn btn-outline-primary btn-sm">Use Camera</button>
                    <span id="camera_preview" style="display:inline-block;margin-left:8px"></span>
                </div>
                <div id="camera_container" style="display:none;margin-top:8px">
                    <video id="camera_video" autoplay playsinline style="max-width:100%;height:auto;border:1px solid #ccc"></video>
                    <div class="mt-2">
                        <button type="button" id="capture_btn" class="btn btn-primary btn-sm">Capture</button>
                        <button type="button" id="close_camera" class="btn btn-secondary btn-sm">Close</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    <script>
    // Eye icon show/hide password for standalone register template
    document.addEventListener('DOMContentLoaded', function () {
        function eyeSVG() { return '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'; }
        function eyeOffSVG() { return '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.42 21.42 0 0 1 5.06-6.94"></path><path d="M1 1l22 22"></path></svg>'; }
        try {
            var input = document.getElementById('password');
            if (input && !input.dataset.toggleAdded) {
                var parent = input.parentElement || input.parentNode;
                if (parent) parent.style.position = parent.style.position || 'relative';
                var btn = document.createElement('button');
                btn.type = 'button'; btn.className = 'btn btn-sm btn-outline-secondary';
                btn.innerHTML = eyeSVG();
                btn.setAttribute('aria-label','Show password');
                btn.style.position = 'absolute'; btn.style.right = '8px'; btn.style.top = '50%'; btn.style.transform = 'translateY(-50%)'; btn.style.padding = '4px 6px'; btn.style.zIndex = 5;
                try { input.style.paddingRight = '60px'; } catch (e) {}
                btn.addEventListener('click', function () { if (input.type === 'password') { input.type = 'text'; btn.innerHTML = eyeOffSVG(); btn.setAttribute('aria-label','Hide password'); } else { input.type = 'password'; btn.innerHTML = eyeSVG(); btn.setAttribute('aria-label','Show password'); } });
                parent.appendChild(btn);
                input.dataset.toggleAdded = '1';
            }
            var c = document.getElementById('confirm_password');
            if (c && !c.dataset.toggleAdded) {
                var p = c.parentElement || c.parentNode;
                if (p) p.style.position = p.style.position || 'relative';
                    var b2 = document.createElement('button');
                    b2.type = 'button'; b2.className = 'btn btn-sm';
                    b2.style.border = 'none'; b2.style.background = 'transparent';
                    b2.innerHTML = eyeSVG();
                    b2.setAttribute('aria-label','Show confirm password');
                    b2.style.position = 'absolute'; b2.style.right = '4px'; b2.style.top = '50%'; b2.style.transform = 'translateY(-50%)'; b2.style.padding = '2px'; b2.style.width = '28px'; b2.style.height = '28px'; b2.style.zIndex = 5;
                    // light gray icon color
                    b2.style.color = '#b0b0b0';
                    // darken on hover
                    b2.addEventListener('mouseenter', function(){ b2.style.color = '#666'; });
                    b2.addEventListener('mouseleave', function(){ b2.style.color = '#b0b0b0'; });
                    try { c.style.paddingRight = '36px'; } catch (e) {}
                    b2.addEventListener('click', function () { if (c.type === 'password') { c.type = 'text'; b2.innerHTML = eyeOffSVG(); b2.setAttribute('aria-label','Hide confirm password'); } else { c.type = 'password'; b2.innerHTML = eyeSVG(); b2.setAttribute('aria-label','Show confirm password'); } });
                p.appendChild(b2);
                c.dataset.toggleAdded = '1';
            }
        } catch (e) { console.warn('toggle error', e); }
    });
    </script>
    <script>
    // Camera capture helper (works on mobile and desktop with camera)
    ;(function(){
        function init(containerId){
            const openBtn = document.getElementById('open_camera');
            const closeBtn = document.getElementById('close_camera');
            const captureBtn = document.getElementById('capture_btn');
            const video = document.getElementById('camera_video');
            const container = document.getElementById('camera_container');
            const preview = document.getElementById('camera_preview');
            const hidden = document.getElementById('passport_data');
            let stream = null;
            if(!openBtn) return;
            openBtn.addEventListener('click', async ()=>{
                try{
                    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}, audio:false});
                    video.srcObject = stream;
                    container.style.display = '';
                }catch(e){
                    alert('Unable to access camera: '+e.message);
                }
            });
            closeBtn && closeBtn.addEventListener('click', ()=>{
                if(stream){
                    stream.getTracks().forEach(t=>t.stop());
                    stream = null;
                }
                container.style.display = 'none';
            });
            captureBtn && captureBtn.addEventListener('click', ()=>{
                try{
                    const w = video.videoWidth || 640;
                    const h = video.videoHeight || 480;
                    const canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video,0,0,w,h);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                    hidden.value = dataUrl;
                    preview.innerHTML = '<img src="'+dataUrl+'" style="width:64px;height:64px;object-fit:cover;border:1px solid #ddd;" />';
                    // stop camera
                    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream = null; }
                    container.style.display = 'none';
                }catch(e){ alert('Capture failed: '+e.message); }
            });
        }
        document.addEventListener('DOMContentLoaded', ()=> init('camera_container'));
    })();
    </script>
    </body>
    </html>
