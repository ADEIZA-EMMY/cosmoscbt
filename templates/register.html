        <script>
        // Use device camera app on mobile; on desktop use in-browser camera if available.
        (function(){
            function isMobileDevice(){
                return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || (window.matchMedia && window.matchMedia('(pointer:coarse)').matches);
            }

            document.addEventListener('DOMContentLoaded', function(){
                const fileInput = document.getElementById('passport');
                const btnUpload = document.getElementById('btn_upload');
                const btnCamera = document.getElementById('btn_camera');
                const btnRemove = document.getElementById('btn_remove');
                const preview = document.getElementById('camera_preview');
                const hidden = document.getElementById('passport_data');
                const cameraContainer = document.getElementById('camera_container');
                const video = document.getElementById('camera_video');
                const captureBtn = document.getElementById('capture_btn');
                const closeCamera = document.getElementById('close_camera');
                let stream = null;

                if(!fileInput) return;

                function showPreviewDataUrl(dataUrl, size){
                    if(preview) preview.innerHTML = '<img src="'+dataUrl+'" style="width:'+ (size||64) +'px;height:'+ (size||64) +'px;object-fit:cover;border:1px solid #ddd;" />';
                    if(btnRemove) btnRemove.style.display = '';
                }

                btnUpload && btnUpload.addEventListener('click', function(){ fileInput.removeAttribute('capture'); fileInput.click(); });

                btnCamera && btnCamera.addEventListener('click', async function(){
                    // If desktop and getUserMedia available, open in-page camera; otherwise use file input with capture attr (mobile)
                    if(!isMobileDevice() && navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
                        try{
                            stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
                            video.srcObject = stream;
                            cameraContainer.style.display = '';
                        }catch(e){
                            // fallback to file input if camera access denied
                            fileInput.setAttribute('capture','environment'); fileInput.click();
                        }
                    }else{
                        fileInput.setAttribute('capture','environment'); fileInput.click();
                    }
                });

                captureBtn && captureBtn.addEventListener('click', function(){
                    try{
                        const w = video.videoWidth || 640; const h = video.videoHeight || 480;
                        const canvas = document.createElement('canvas'); canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d'); ctx.drawImage(video,0,0,w,h);
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
                        // clear file input
                        try{ fileInput.value = ''; }catch(e){}
                        if(hidden) hidden.value = dataUrl;
                        showPreviewDataUrl(dataUrl,64);
                        if(stream){ stream.getTracks().forEach(t=>t.stop()); stream = null; }
                        cameraContainer.style.display = 'none';
                    }catch(e){ alert('Capture failed: '+ (e && e.message)); }
                });

                closeCamera && closeCamera.addEventListener('click', function(){ if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } cameraContainer.style.display='none'; });

                fileInput.addEventListener('change', function(){
                    const f = this.files && this.files[0]; if(!f) return;
                    const fr = new FileReader(); fr.onload = function(e){
                        // clear any data uri hidden field (server will use request.files)
                        if(hidden) hidden.value = '';
                        showPreviewDataUrl(e.target.result,64);
                    };
                    fr.readAsDataURL(f);
                });

                btnRemove && btnRemove.addEventListener('click', function(){
                    try{ fileInput.value = ''; }catch(e){}
                    if(hidden) hidden.value = '';
                    if(preview) preview.innerHTML = '';
                    if(btnRemove) btnRemove.style.display = 'none';
                    if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
                    if(cameraContainer) cameraContainer.style.display = 'none';
                });
            });
        })();
        </script>

    <script>
    // Eye icon show/hide password for standalone register template
    document.addEventListener('DOMContentLoaded', function () {
        function eyeSVG() { return '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>'; }
        function eyeOffSVG() { return '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.42 21.42 0 0 1 5.06-6.94"></path><path d="M1 1l22 22"></path></svg>'; }
        try {
            var input = document.getElementById('password');
            if (input && !input.dataset.toggleAdded) {
                var parent = input.parentElement || input.parentNode;
                if (parent) parent.style.position = parent.style.position || 'relative';
                var btn = document.createElement('button');
                btn.type = 'button'; btn.className = 'btn btn-sm btn-outline-secondary';
                btn.innerHTML = eyeSVG();
                btn.setAttribute('aria-label','Show password');
                btn.style.position = 'absolute'; btn.style.right = '8px'; btn.style.top = '50%'; btn.style.transform = 'translateY(-50%)'; btn.style.padding = '4px 6px'; btn.style.zIndex = 5;
                try { input.style.paddingRight = '60px'; } catch (e) {}
                btn.addEventListener('click', function () { if (input.type === 'password') { input.type = 'text'; btn.innerHTML = eyeOffSVG(); btn.setAttribute('aria-label','Hide password'); } else { input.type = 'password'; btn.innerHTML = eyeSVG(); btn.setAttribute('aria-label','Show password'); } });
                parent.appendChild(btn);
                input.dataset.toggleAdded = '1';
            }
            var c = document.getElementById('confirm_password');
            if (c && !c.dataset.toggleAdded) {
                var p = c.parentElement || c.parentNode;
                if (p) p.style.position = p.style.position || 'relative';
                    var b2 = document.createElement('button');
                    b2.type = 'button'; b2.className = 'btn btn-sm';
                    b2.style.border = 'none'; b2.style.background = 'transparent';
                    b2.innerHTML = eyeSVG();
                    b2.setAttribute('aria-label','Show confirm password');
                    b2.style.position = 'absolute'; b2.style.right = '4px'; b2.style.top = '50%'; b2.style.transform = 'translateY(-50%)'; b2.style.padding = '2px'; b2.style.width = '28px'; b2.style.height = '28px'; b2.style.zIndex = 5;
                    // light gray icon color
                    b2.style.color = '#b0b0b0';
                    // darken on hover
                    b2.addEventListener('mouseenter', function(){ b2.style.color = '#666'; });
                    b2.addEventListener('mouseleave', function(){ b2.style.color = '#b0b0b0'; });
                    try { c.style.paddingRight = '36px'; } catch (e) {}
                    b2.addEventListener('click', function () { if (c.type === 'password') { c.type = 'text'; b2.innerHTML = eyeOffSVG(); b2.setAttribute('aria-label','Hide confirm password'); } else { c.type = 'password'; b2.innerHTML = eyeSVG(); b2.setAttribute('aria-label','Show confirm password'); } });
                p.appendChild(b2);
                c.dataset.toggleAdded = '1';
            }
        } catch (e) { console.warn('toggle error', e); }
    });
    </script>

    (function(){

            const fileInput = document.getElementById('passport');

            const preview = document.getElementById('camera_preview');

                const f = this.files && this.files[0]; if(!f) return;
