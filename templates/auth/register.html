<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CBT System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .register-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2 class="text-center mb-4">Create Organization Account</h2>
            
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}
            
            <form method="post" action="/register">
                <!-- Organization Information -->
                <div class="form-section">
                    <h5 class="mb-3">Organization Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="org_name" class="form-label">Organization Name</label>
                            <input type="text" class="form-control" id="org_name" name="org_name" 
                                   value="{{ form_data.org_name if form_data else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="org_id" class="form-label">Organization ID</label>
                            <input type="text" class="form-control" id="org_id" name="org_id" 
                                   value="{{ form_data.org_id if form_data else '' }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="admin_type" class="form-label">Admin Type</label>
                            <select class="form-select" id="admin_type" name="admin_type" required>
                                <option value="">Select Admin Type</option>
                                <option value="school" {% if form_data and form_data.admin_type == 'school' %}selected{% endif %}>School</option>
                                <option value="institution" {% if form_data and form_data.admin_type == 'institution' %}selected{% endif %}>Institution</option>
                                <option value="training_center" {% if form_data and form_data.admin_type == 'training_center' %}selected{% endif %}>Training Center</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Organization Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ form_data.email if form_data else '' }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nation" class="form-label">Nation</label>
                            <input type="text" class="form-control" id="nation" name="nation" 
                                   value="{{ form_data.nation if form_data else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   value="{{ form_data.state if form_data else '' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for Registration</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" required>{{ form_data.reason if form_data else '' }}</textarea>
                    </div>
                </div>

                <!-- Admin Account Information -->
                <div class="form-section">
                    <h5 class="mb-3">Admin Account Information</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" 
                                   value="{{ form_data.full_name if form_data else '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ form_data.username if form_data else '' }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
