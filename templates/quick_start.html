<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quick Start - CBT</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:480px;">
        <div class="card-body">
            <h4 class="card-title">Start CBT Exam Now</h4>
            <p class="text-muted">Enter your username and the exam code (provided by your school).</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                {% for category, msg in messages %}
                  <li class="flash {{ category }}">{{ msg }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('start_quick') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exam_code" class="form-label">Exam Code</label>
                    <input id="exam_code" name="exam_code" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary">Start CBT Exam Now</button>
                </div>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('start') }}">Start with access code</a> | <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
