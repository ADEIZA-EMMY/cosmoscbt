{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:640px;">
        <div class="card-body text-center">
            <h4 class="card-title">Exam Submitted</h4>
            <p class="lead">{{ message or 'Your exam has been submitted.' }}</p>
            <p class="text-muted">To view your result, please login with your student account.</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login to View Result</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Return Home</a>
        </div>
    </div>
</div>
{% endblock %}
